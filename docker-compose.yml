version: '3'

services:
  apahe:
    hostname: apahe
    image: php:7.2-apache
    container_name: apahe
    ports:
      - 80:80
    volumes:
      - ../md:/var/www/html
      - ../conf/php:/usr/local/etc/php
      - ../conf/httpd:/etc/apache2
      - ./src/sh:/usr/local/sh
  db:
    hostname: db
    image: mysql:8.0
    container_name: db
    ports:
      - 3306:3306
    volumes:
      - ../md-database:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=db_terminal
      - MYSQL_USER=xackmaster
      - MYSQL_PASSWORD=QWERTY123!
      - MYSQL_ROOT_PASSWORD=QWERTY123!
  phpmyadmin:
    hostname: phpmyadmin
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - 8080:8080
    volumes:
      - ../conf/phpmyadmin:/www
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=QWERTY123!
    depends_on:
      - db